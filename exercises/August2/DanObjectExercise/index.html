<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>

<body>

	<div class="container-fluid">

		<div class="row">
			<div class="header col-lg-12">Exercise</div>

			<div class="text-header col-lg-4">Age:</div>
			<div class="text-header col-lg-4">First Name:</div>
			<div class="text-header col-lg-4">Last Name:</div>

		</div>

		<div class="row">

			<div class="col-lg-4">

				<input id="age-input" class="input-box" type="text">

			</div>
			
			<div class="col-lg-4">

				<input id="first-name-input" class="input-box" type="text">

			</div>
			
			<div class="col-lg-4">

				<input id="last-name-input" class="input-box" type="text">

			</div>
		</div>
		
		<div class="row">
		
			<button type="button" id="btn" class="btn btn-primary col-lg-4 col-lg-offset-4">Submit</button>
			<div id="outputAge" class="result col-lg-12">Result</div>
			<div id="outputFirst" class="result col-lg-12"></div>
			<div id="outputLast" class="result col-lg-12"></div>
			
			
		</div>
	</div>


<script src="app.js"></script>
</body>

</html>
